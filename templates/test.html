<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Test {{request.session.test}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="">Chemistry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link text-light mx-4" href="">General Instruction</a>
                    </li>

                </ul>
                {% if request.session.user %}
                  <div class="dropdown">
                    <a class="nav-link link-light alert-heading mx-5 h1" href="/test" >
                      Test {{request.session.test}}
                    </a>

                  </div>
                {% else %}
                <a href="/login" style="text-decoration: none;"><button class="btn btn-outline-light me-4" type="button">Login</button></a>
                <a href="/createuser" style="text-decoration: none;"><button class="btn btn-outline-light" type="button">Signup</button></a>
                {% endif %}
            </div>
        </div>
    </nav>

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="..." class="d-block w-100" alt="abc">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="def">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="ghi">
    </div>
  </div>
  <button class="carousel-control-prev " type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    Previous
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    Next
  </button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
</body>

</html>
