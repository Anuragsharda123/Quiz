<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test {{request.session.test}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand text-light" style="font-size: 150%;" href="">Chemistry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a style="font-size: 120%;" class="nav-link link-light alert-heading mx-5" href="/test" >
                            Test {{request.session.test}}
                        </a>
                    </li>
                    
                </ul>    
                <li>
                    <div id="timer"><span id="time" class="h1 text-warning me-5">{{ timing }}:00</span></div>
                </li>            
            </div>
        </div>
    </nav>

    <form action="" method="post">
{% for question in questions %}
    <div class="card container mt-5" >
        <div class="card-body">
          <h5 class="card-title">Question {{forloop.counter}}</h5>
          <hr class="border border-danger border-1 opacity-100">
          <p class="card-text h4 mb-3">{{question.Question}}</p>

          {% for answer in question.question.all %}
          <input type="radio" id="answer{{ answer.id }}" name="question{{ question.id }}" value="{{ answer.id }}" ondblclick="this.checked=false">
          
          <label for="answer{{ answer.id }}" class="h6" style="font-family:'Times New Roman', Times, serif;">{{ answer.Answer }}</label>
          
          <br>
          {% endfor %}
          
        </div>
      </div>
{% endfor %}
</form>
