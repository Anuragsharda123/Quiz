<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Test {{request.session.test}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand text-light" style="font-size: 150%;" href="">Chemistry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="background-color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a style="font-size: 120%;" class="nav-link link-light alert-heading mx-5" href="/test" >
                            Test {{request.session.test}}
                        </a>
                    </li>
                    
                </ul>    
                <li>
                    <div id="timer"><span id="time" class="h1 text-warning me-5">{{ timing }}:00</span></div>
                </li>            
            </div>
        </div>
    </nav>

    <form action="//" method="post">
        {% csrf_token %}

        {% for question in questions %}

            <div class="card container mt-5" >
                <div class="card-body">

                    <h5 class="card-title">Question {{forloop.counter}}</h5>
                    <hr class="border border-danger border-1 opacity-100">
                    <p class="card-text h4 mb-3">{{question.Question}}</p>

                    {% for answer in question.question.all %}
                        <input type="radio" id="answer{{ answer.id }}" name="question{{ question.id }}" value="{{ answer.id }}" ondblclick="this.checked=false" onclick="check('{{answer.Answer}}', '{{question.id}}')">
                        <label for="answer{{ answer.id }}" class="h6" style="font-family:'Times New Roman', Times, serif;">{{ answer.Answer }}</label><br>
                    {% endfor %}
                
                </div>
            </div>

        {% endfor %}

        <script>
            function check(answer, question)
            {
                console.log(answer);
                console.log(question);
            }
        </script>
    <div class="container">    
    <hr class="border border-danger-subtle border-1 opacity-100">
        <input type="submit" value="  submit  " class="btn btn-outline-dark w3-right ms-3  my-5">
        <input type="reset" value="  Reset  " class="btn btn-outline-success w3-right my-5">
    </div>
</form>


<script type="text/javascript"> 
    function preventBack() { 
        window.history.forward();  
    } 
      
    setTimeout("preventBack()", 0); 
      
    window.onunload = function () { null }; 
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
</body>

</html>
