{% extends "header.html" %}

{% block title %}
| Reset Password
{% endblock title %}

{% block content %}
<div class="container">
        <div class="containrer">
            <div class="p-4 m-4">
                <div class="col-lg-7 mx-auto border rounded pt-4">
                    <h3 class="alert border rounded mx-3 mt-2 mb-4">Reset Password</h3>
                    <form action="/reset_password/" method="post">
                    {% csrf_token %}
                    {% if error %}
                <div class="alert alert-danger mx-3 my-2" role="alert">
                {{error}}
                </div> 
                {% endif %}
                        <div class="form-group mx-5 my-2">
                            <label class="">Enter new password</label>
                            <input type="password" name="password" id="myInput1" pattern="^.{8,}$" class="form-control form-control-sm btn btn-outline-light w3-animate-zoom" placeholder="Enter New Password" required>
                        </div>
                        <div class="form-group mx-5 my-2">
                            <label class="">Confirm new password</label>
                            <input type="password" name="confirmpass" id="myInput2" pattern="^.{8,}$" class="form-control form-control-sm btn btn-outline-light w3-animate-zoom" placeholder="Confirm New Password" required>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onclick="showpass()" >
                                <label class="form-check-label" for="flexSwitchCheckChecked">Show Password</label>
                            
                            </div>
                        </div>
                        <div class="form-group mx-5 mt-4 mb-3 w3-animate-zoom">
                        <input class="btn btn-outline-warning col-lg-4" type="submit" value="Reset Password">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        pass = document.getElementById("myInput1");
        cpass = document.getElementById("myInput2");
        function showpass()
        {
            if(pass.type=='text')
            {
                pass.type = 'password';
                cpass.type = 'password';
            }
            else
            {
                pass.type = 'text';
                cpass.type = 'text';
            }
        }
    </script>
{% endblock content %}
