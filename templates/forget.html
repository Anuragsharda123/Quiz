{% extends "header.html" %}

{% block title %}
| Forget
{% endblock title %}

{% block content %}

<div class="container">
        <div class="containrer">
            <div class="p-4 m-4">
                <div class="col-lg-7 mx-auto border rounded pt-4">
                    <h3 class="alert  border rounded mx-3 mt-2 mb-4">Forget Password</h3>
                    <form action="/forget/" method="post">
                    {% csrf_token %}
                    
                    {% if error %}
                    <div class="alert alert-danger mx-3 my-2" role="alert">
                        {{error}}
                    </div> 
                    {% endif %}
                    
                        <div class="form-group mx-5 my-2">
                            <label>Enter your Email address</label>
                            <input type="email" name="email" class="form-control form-control-sm btn btn-outline-light w3-animate-zoom" placeholder="example@gmail.com" required>
                        </div>
                        <div class="form-group mx-5 mt-4 mb-3 w3-animate-zoom ">
                        <input class="btn btn-outline-warning col-lg-3 mt-3" type="submit" value="Send OTP">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
